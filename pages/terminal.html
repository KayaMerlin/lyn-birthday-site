<div id="terminal-screen" class="screen active bg-black text-green-400 font-mono">
  <h1 class="text-xl mb-4">Terminal Kaya.exe</h1>
  <p>Digite um comando:</p>
  <input id="terminal-input" type="text" placeholder="ex: sair" class="bg-black border border-green-500 mt-2 p-2 w-full max-w-xs text-green-300 rounded">
  <div id="terminal-output" class="mt-4 text-sm"></div>
  <button onclick="goTo('widget')" class="coraline-button px-4 py-2 rounded-lg mt-6">Voltar ao Menu</button>
</div>
